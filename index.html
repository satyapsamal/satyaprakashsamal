<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satya Prakash Samal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Importing Montserrat from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .name-text {
            font-size: 32px; 
            font-weight: 100;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
            width: 90%;
        }

        /* Mobile specific: stack buttons vertically */
        @media (max-width: 640px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .ripple-btn {
                width: 100%;
                max-width: 280px;
                text-align: center;
            }
        }

        .ripple-btn {
            position: relative;
            overflow: hidden;
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 28px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            outline: none;
            text-decoration: none;
            display: inline-block;
        }

        .ripple-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            from { width: 0; height: 0; opacity: 0.5; }
            to { width: 300px; height: 300px; opacity: 0; }
        }

        /* Minimal Challenge Button */
        #challenge-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 400; 
            font-size: 13px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255,255,255,0.1);
            z-index: 100;
            overflow: hidden;
            transition: background 0.2s;
        }

        /* Game Modal */
        #game-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .game-container {
            background: #111;
            padding: 40px 30px 30px 30px;
            border-radius: 24px;
            border: 1px solid #333;
            text-align: center;
            width: 340px;
            position: relative;
            transform: scale(0.7);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
        }

        #game-modal.open .game-container {
            transform: scale(1);
            opacity: 1;
        }

        #reset-game {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .cell:hover:not(.taken) { background: #222; border-color: #555; }
        .cell.taken { cursor: not-allowed; }

        .game-status {
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: 400;
            color: #888;
            height: 24px;
        }

        .close-game {
            margin-top: 24px;
            font-size: 11px;
            color: #555;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="name-text">Satya Prakash Samal</div>

    <div class="button-container">
        <button class="ripple-btn" data-url="https://www.linkedin.com/in/satyaprakashsamal/">LinkedIn</button>
        <button class="ripple-btn" data-url="http://satyapsamal.github.io/whisper/">Whisper</button>
        <button class="ripple-btn" data-url="http://satyapsamal.github.io/typespark">TypeSpark</button>
        <button class="ripple-btn" data-url="http://satyapsamal.github.io/healinghut">Healing Hut</button>
    </div>

    <!-- Minimal Challenge Button -->
    <div id="challenge-btn">Wanna beat me?</div>

    <div id="game-modal">
        <div class="game-container">
            <div id="reset-game" title="Reset Game">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg>
            </div>
            
            <div id="status" class="game-status">Your turn (X)</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="close-game" onclick="toggleGame()">Back to Portfolio</div>
        </div>
    </div>

    <script>
        function createRipple(e, element) {
            let rect = element.getBoundingClientRect();
            let x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            let y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            let ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = x + 'px'; ripple.style.top = y + 'px';
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        document.querySelectorAll('.ripple-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                createRipple(e, btn);
                const url = btn.getAttribute('data-url');
                setTimeout(() => window.open(url, '_blank'), 200);
            });
        });

        const challengeBtn = document.getElementById('challenge-btn');
        challengeBtn.addEventListener('click', (e) => {
            createRipple(e, challengeBtn);
            setTimeout(toggleGame, 250);
        });

        const modal = document.getElementById('game-modal');
        const resetBtn = document.getElementById('reset-game');
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        
        let board = ["", "", "", "", "", "", "", "", ""];
        let isGameActive = true;
        let isAiThinking = false; 
        const playerX = "X";
        const playerO = "O";

        const aiMessages = [
            "Let me cook...",
            "High key judging your move...",
            "Wait, this move is mid...",
            "No cap, I'm winning this...",
            "Bet...",
            "Slay, but you still losing..."
        ];

        resetBtn.addEventListener('click', (e) => {
            createRipple(e, resetBtn);
            resetGame();
        });

        function toggleGame() {
            const isHidden = !modal.classList.contains('open');
            if (isHidden) {
                modal.style.display = 'flex';
                modal.offsetHeight;
                modal.classList.add('open');
                resetGame();
            } else {
                modal.classList.remove('open');
                setTimeout(() => { modal.style.display = 'none'; }, 300);
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            isGameActive = true;
            isAiThinking = false;
            resetBtn.style.display = 'none';
            statusText.innerText = `Your turn (X)`;
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('taken');
            });
        }

        cells.forEach(cell => {
            cell.addEventListener('click', (e) => {
                const index = cell.getAttribute('data-index');
                if (board[index] === "" && isGameActive && !isAiThinking) {
                    makeMove(index, playerX);
                    if (isGameActive) {
                        isAiThinking = true; 
                        statusText.innerText = aiMessages[Math.floor(Math.random() * aiMessages.length)];
                        setTimeout(aiMove, 1000); // Slight delay to read the message
                    }
                }
            });
        });

        function makeMove(index, player) {
            board[index] = player;
            cells[index].innerText = player;
            cells[index].classList.add('taken');
            checkResult();
        }

        function aiMove() {
            if (!isGameActive) {
                isAiThinking = false;
                return;
            }
            
            let moveIndex;
            const willPlayPerfectly = Math.random() < 0.95;

            if (willPlayPerfectly) {
                moveIndex = minimax(board, playerO).index;
            } else {
                const availSpots = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
                moveIndex = availSpots[Math.floor(Math.random() * availSpots.length)];
            }

            makeMove(moveIndex, playerO);
            isAiThinking = false; 
            if (isGameActive) statusText.innerText = "Your turn (X)";
        }

        function checkResult() {
            if (checkWinner(board, playerX)) {
                statusText.innerText = "Main character energy. You won.";
                endGame();
            } else if (checkWinner(board, playerO)) {
                statusText.innerText = "L + Ratio. I win.";
                endGame();
            } else if (!board.includes("")) {
                statusText.innerText = "A draw? Respect.";
                endGame();
            }
        }

        function endGame() {
            isGameActive = false;
            isAiThinking = false;
            resetBtn.style.display = 'flex';
        }

        function checkWinner(b, p) {
            const winConditions = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
            return winConditions.some(c => c.every(i => b[i] === p));
        }

        function minimax(newBoard, player) {
            const availSpots = newBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            
            if (checkWinner(newBoard, playerX)) return { score: -10 };
            if (checkWinner(newBoard, playerO)) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];
            for (let i = 0; i < availSpots.length; i++) {
                const move = { index: availSpots[i] };
                newBoard[availSpots[i]] = player;
                
                if (player === playerO) {
                    const result = minimax(newBoard, playerX);
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, playerO);
                    move.score = result.score;
                }
                
                newBoard[availSpots[i]] = "";
                moves.push(move);
            }

            let bestMove;
            if (player === playerO) {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }
    </script>
</body>
</html>
